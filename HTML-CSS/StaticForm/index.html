<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Form</title>
</head>
<body>
    <form action="https://api.staticforms.xyz/submit" method="post">
        <input type="text" name="name" placeholder="Your Name">
        <input type="text" name="email" placeholder="Your Email" />
        <textarea name="message"></textarea>
        <input type="text" name="honeypot" style="display:none">
        <!-- On remplace la value par la clef envoyÃ©e par l'API -->
        <input type="hidden" name="accessKey" value="2c65a02b-fe2a-4129-bcb9-724aa454cbcb">
        <!-- facultatif -->
        <input type="hidden" name="subject" value="Nouveau courriel depuis Justin.com" />
        <input type="hidden" name="replyTo" value="@">
        <input type="hidden" name="redirectTo" value="localhost/succes.html">
        <!-- fin facultatif -->
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
