<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure HTML 5</title>
  </head>
  <body>
    <!-- 
        <header>  : en-tête ;

        <footer>  : pied de page ;

        <nav>  : liens principaux de navigation ;

        <section>  : section de page ;

        <aside>  : informations complémentaires ;

        <article>  : article indépendant.
     -->

    <!-- La balise d'en-tête -->
    <header>
      <!-- Le contenu de l'en-tête se retrouve ici -->

      <!-- la plupart du temps (pas toujours), on retrouve la nav dans le header -->
      <nav>
        <!-- menu -->
      </nav>
    </header>
    <!-- entre le header et le footer, on retrouve la balise <main> -->
    <main>
      <!-- contenu principal notre page -->

      <!-- notre balise main contient plusieurs sections -->
      <section>
        <!-- regroupe le contenu selon une thématique -->
      </section>
      <!-- conçue pour contenir des informations qui complètent le document, généralement placée sur le côté sans que cela soit une obligation -->
      <aside>
        <!-- contenu en rapport avec le document -->
      </aside>
      <section>
        <!-- regroupe le contenu selon une thématique -->

        <!-- va nous servir à montrer une partie autonome de la page -->
        <article>
          <!-- c'est souvent le cas d'articles de blog, de médias -->
        </article>
      </section>

      <section>
        <!-- regroupe le contenu selon une thématique -->
      </section>
    </main>
    <!-- La balise de pied de page -->
    <footer>
      <!-- Le contenu du pied de page se retrouve ici -->
    </footer>
  </body>
</html>
